<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Edit</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h3 class="pt-3 text-center">Django ToDo App</h3>

        <div class="col-md-6 col-lg-5 mt-3">
            <!-- To Do Form -->
            <form action="{% url 'edit_task' task.pk %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="task" class="form-control" placeholder="Edit task" value="{{ task.task }}">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save mx-2"></i> Update</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
